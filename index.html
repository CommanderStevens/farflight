</div>
<div id="viewport">
  <canvas id="canvas" class="center"></canvas>
</div>

<div id="footer" class="section">
  <div class="left-block two-thirds">
    <p>Copyright Â© 2014 by <a href="{{ site.author.url }}" title="My homepage">{{ site.author.name }}</a> under the <a title="See full text" href="https://github.com/{{ site.author.github }}/farflight/blob/master/LICENSE">MIT License</a></p>
  </div>
  <div id="share" class="left-block one-third">
    <p>Share on
	  <!-- Facebook like button -->
      <a class="social facebook" title="Share on Facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ site.production_url | UrlEncode }}"
	    onclick="window.open(this.href, 'name', 'location=no,status=no,menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;"></a>
      <!-- Twitter share button -->
      <a class="social twitter" title="Share on Tweeter" href="https://twitter.com/share?url={{ site.production_url | UrlEncode }}"
	    onclick="javascript:window.open(this.href, '', 'location=no,status=no,menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;"></a>
      <!-- Google Plus button -->
      <a class="social google-plus" title="Share on Google Plus" href="https://plus.google.com/share?url={{ site.production_url | UrlEncode }}"
	    onclick="javascript:window.open(this.href, '', 'location=no,status=no,menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;"></a>
    </p>
  </div>
</div>
<script>
var game = new FF_Game('canvas', 700, 525);

function resizeViewport() {
  var width = window.innerWidth;
  var height = window.innerHeight - $("#header").outerHeight() - $("#footer").outerHeight();
  $("#viewport").height(height + "px");
  game.setSize(width, height);
}

$(function() {
  $(window).resize(resizeViewport);
  resizeViewport();
});
</script>
